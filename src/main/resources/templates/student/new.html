    <div>

        <div class="container-fluid" style="float: left">
            <div class="navbar-header">
                <a class="navbar-brand" href="/eregistrar/home">eRegistrar</a>
            </div>

                <li><a href="/eregistrar/home">Home</a></li>

<div style="padding-top:1em;" class="container">
    <div style="margin-top: 70px; margin-bottom: 30px">
        <span style="font-size: 2em; color: black;">Add New Student Form</span>
    </div>

    <form id="newBookForm" method="post" action="/eregistrar/student/new" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentId" th:value="${student.studentId}"/>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="studentNumber">Student Number</label>
                        <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                              class="alert alert-danger"></span>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control" placeholder="Student Number"
                               th:value="${student.studentNumber}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control"  placeholder="First Name" th:value="${student.firstName}">
                        </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text" class="form-control"  placeholder="Middle Name" th:value="${student.middleName}">
                       </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name"
                               th:value="${student.lastName}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="isInternational">International</label>
                        <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"
                              class="alert alert-danger"></span>
                        <input id="isInternational" name="isInternational" type="text" class="form-control" placeholder="Yes or No"
                               th:value="${student.isInternational}">
<!--                        <select id="isInternational" type="text" class="form-control" th:value="${student.isInternational}">-->
<!--                            <option>Choose your option</option>-->
<!--                            <option value="1">Yes</option>-->
<!--                            <option value="0">No</option >-->
<!--                        </select >-->
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cumulativeGradePointAverage">CGPA</label>
                        <span th:if="${#fields.hasErrors('cumulativeGradePointAverage')}" th:errors="*{cumulativeGradePointAverage}"
                              class="alert alert-danger"></span>
                        <input id="cumulativeGradePointAverage" name="cumulativeGradePointAverage" type="text" class="form-control"
                       aria-describedby="cgpaHelp" placeholder="0.00"
                        pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                               th:value="${student.cumulativeGradePointAverage}">
                    </div>
                </div>
            </div>

                <div class="row">
                    <div class="col-md-12">
                         <div class="form-group">
                             <label for="enrollmentDate">Date Of Enrollment</label>
                             <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                              class="alert alert-danger"></span>
                             <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control" placeholder=" Date of Enrollment"
                               th:value="${student.enrollmentDate}">
                         </div>
                     </div>
                </div>
            <div style="float:right;">
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
                <a href="/eregistrar/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;

            </div>

        </fieldset>
    </form>
</div>
