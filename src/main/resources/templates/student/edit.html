<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/masterlayout.html}">
<head>

</head>
<body>
<th:block layout:fragment="content">

<div class="container">
    <div style="margin-top: 70px; margin-bottom: 30px">
        <span style="font-size: 2em; color: black;">Edit Student data with Student Number: [[${student.studentNumber}]]</span>
    </div>

    <form id="editBookForm" method="post" action="/eregistrar/student/edit" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentId" th:value="${student.studentId}"/>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="studentNumber">Student Number</label>
                        <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                              class="alert alert-danger"></span>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                               th:value="${student.studentNumber}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control" th:value="${student.firstName}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text" class="form-control"   th:value="${student.middleName}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control"
                               th:value="${student.lastName}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="isInternational">International</label>
                        <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"
                              class="alert alert-danger"></span>
                        <input id="isInternational" name="isInternational" type="text" class="form-control"
                               th:value="${student.isInternational}">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cumulativeGradePointAverage">CGPA</label>
                        <span th:if="${#fields.hasErrors('cumulativeGradePointAverage')}" th:errors="*{cumulativeGradePointAverage}"
                              class="alert alert-danger"></span>
                        <input id="cumulativeGradePointAverage" name="cumulativeGradePointAverage" type="text" class="form-control"
                               aria-describedby="overdueFeeHelp" placeholder="0.00"
                               pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                               th:value="${student.cumulativeGradePointAverage}">
                        <!--  <small id="overdueFeeHelp" class="form-text text-muted">Enter a valid decimal amount; in dollars and cents; no comma (e.g. 1.99)</small>-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="enrollmentDate">Date Of Enrollment</label>
                        <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                              class="alert alert-danger"></span>
                        <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                               th:value="${student.enrollmentDate}">
                    </div>
                </div>
            </div>
            <div style="float:right;">
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
                <a href="/eregistrar/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;

            </div>

        </fieldset>
    </form>
</div>
</th:block>
</body>
</html>
